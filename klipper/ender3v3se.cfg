[bltouch]
control_pin:PC13
pin_move_time:0.400000
probe_with_touch_mode:true
sensor_pin:^PC14
speed:20
stow_on_each_sample:false
x_offset:-23.000000
y_offset:-14.500000
z_offset:2.1

[dirzctl]

[e3v3se_display]
language:english
logging:true

[output_pin beeper]
pin:PB0

[extruder]
control:pid
dir_pin:PB3
enable_pin:!PC3
filament_diameter:1.750000
heater_pin:PA1
max_extrude_only_distance:100.000000
max_temp:260
microsteps:16
min_temp:0
nozzle_diameter:0.400000
pid_Kd:134.351000
pid_Ki:1.371000
pid_Kp:27.142000
rotation_distance:7.440000
sensor_pin:PC5
sensor_type:EPCOS 100K B57560G104F
step_pin:PB4

[fan]
pin:PA0

[filter]

[heater_bed]
control:pid
heater_pin:PB2
max_temp:100
min_temp:0
pid_kd:1301.702000
pid_ki:0.846000
pid_kp:66.371000
sensor_pin:PC4
sensor_type:EPCOS 100K B57560G104F

[heater_fan hotend_fan]
pin:PC1

[hx711s]
sensor0_clk_pin:PA4
sensor0_sdo_pin:PC6

[mcu]
restart_method:command
serial:/dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[printer]
kinematics:cartesian
max_accel:2500
max_velocity:250
max_z_accel:100
max_z_velocity:5
square_corner_velocity:5.000000

[prtouch]
clr_noz_len_y:15
clr_noz_start_x:15
clr_noz_start_y:25
s_bed_max_temp:60
s_hot_max_temp:200
s_hot_min_temp:160
sensor_x:32
sensor_y:30
show_msg:true
wipe_retract_distance:2

[safe_z_home]
home_xy_position:134,123
speed:150
z_hop:10
z_hop_speed:10

[screws_tilt_adjust]
horizontal_move_z:10.000000
screw1:54.5,45.5
screw1_name:front left screw
screw2:224.5,45.5
screw2_name:front right screw
screw3:224.5,215.5
screw3_name:rear right screw
screw4:54.5,215.5
screw4_name:rear left screw
screw_thread:CCW-M4
speed:50.000000

[stepper_x]
dir_pin:!PB9
enable_pin:!PC3
endstop_pin:~!PA5
homing_speed:80
microsteps:16
position_endstop:-6
position_max:230
position_min:-6
rotation_distance:40
step_pin:PC2

[stepper_y]
dir_pin:PB7
enable_pin:!PC3
endstop_pin:~!PA6
homing_speed:80
microsteps:16
position_endstop:-14
position_max:230
position_min:-14
rotation_distance:40
step_pin:PB8

[stepper_z]
dir_pin:!PB5
enable_pin:!PC3
endstop_pin:probe:z_virtual_endstop
homing_retract_dist:2.000000
homing_speed:4
microsteps:16
position_max:250
position_min:-3
rotation_distance:8
second_homing_speed:1
step_pin:PB6

[tmc2208 stepper_x]
interpolate:true
run_current:0.600000
sense_resistor:0.150000
uart_pin:PB12

[tmc2208 stepper_y]
interpolate:true
run_current:0.600000
sense_resistor:0.150000
uart_pin:PB13

[tmc2208 stepper_z]
interpolate:true
run_current:0.800000
sense_resistor:0.150000
uart_pin:PB14

[bed_mesh]
algorithm:bicubic
horizontal_move_z:5
mesh_max:207,215.5
mesh_min:30,30
probe_count:5,5
speed:120
