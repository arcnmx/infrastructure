apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dex
  namespace: argocd
spec:
  project: system
  source:
    repoURL: "https://charts.dexidp.io"
    targetRevision: 0.15.*
    chart: dex
    helm:
      valuesObject:
        volumeMounts:
        - mountPath: /etc/ssl/certs
          name: etc-ssl-certs
          readOnly: true
        volumes:
        - name: ca-certs
          hostPath:
            path: /etc/dex-ssl
            type: DirectoryOrCreate
  destination:
    namespace: dex
    name: in-cluster
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
